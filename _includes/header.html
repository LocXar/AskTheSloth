  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="{{ site.baseurl }}/twitter">Twitter</a>
        <a class="page-link" href="{{ site.baseurl }}/galerie">Galerie</a>
        {% assign static_pages = "Projects" | split: "," %}
        {% assign page_list = site.header-pages | concat: static_pages %}

          <a class="page-link" href="{{ site.baseurl }}/{{ page | downcase }}">{% if page == "Projects" %}Events{% endif %}{% if page != "Projects" %}{{ page }}{% endif %}</a>
        {% endfor %}

      </div>
    </nav>
